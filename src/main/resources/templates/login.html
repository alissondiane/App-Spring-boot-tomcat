<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card mb-5 w-75 bg-light">
			<div class="row no-gutters">
				<div class="col-md-6">
					<img th:src="@{/images/facturacion.jfif}" alt="Facturacion"
						style="width: 100%;height:100%;"></img>
				</div>
				<div class="col-md-6">
					<div class="card-body">
						<h5 class="card-title" style="font-size: 40px;text-align: center; margin-bottom: 50px;">Login</h5>
						<form th:action="@{/login}" method="post">
							<div class="form-group col-sm-12 my-4">
								<input type="text" name="username" id="username"
									class="form-control" placeholder="UserName" autofocus required />
							</div>
							<div class="form-group col-sm-12 my-4">
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Password" required />
							</div>
							<div class="form-group col-sm-12 mt-5">
								<input type="submit" value="Sign in"
									class="btn btn-lg btn-primary btn-block" />
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
